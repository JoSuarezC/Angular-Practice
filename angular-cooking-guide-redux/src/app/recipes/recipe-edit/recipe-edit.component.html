<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">
            Save
          </button>
          <button
            (click)="returnToList()"
            type="button"
            class="btn btn-danger">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">
              Name
            </label>
            <input
              formControlName="name"
              id="name" 
              class="form-control"
              type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">
              Image URL
            </label>
            <input
              formControlName="imagePath"
              id="imgPath" 
              class="form-control"
              type="text"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">
              Description
            </label>
            <textarea
              formControlName="description"
              id="description"
              class="form-control"
              type="text"
              rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row"
            *ngFor="let ingredient of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
              formControlName="name"
              type="text"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <input 
              formControlName="amount"
              type="text"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                (click)="onDeleteIngredient(i)"
                type="button"
                class="btn btn-danger"
                aria-label="Delete Ingredient">
                x
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                (click)="onAddIngredient()"
                type="button"
                class="btn btn-success">
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>
</div>
